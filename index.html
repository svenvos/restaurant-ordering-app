<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d8212502a8.js" crossorigin="anonymous"></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&family=Smythe&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="index.css">
    <title>Jimmy's Diner</title>
</head>
<body>
    <div class="container" id="main-content">
        <header>
            <h1 class="white-text">Jimmy's Diner</h1>
            <p class="sub-title white-text">The best burgers and pizzas in town.</p>
        </header>
        <div class="content-container">
            <div class="menu-container" id="menu-container"></div>
            <div class="basket" id="basket">
                <h3>Your order</h3>
                <div class="order-el" id="order-el"></div>
                <div class="total-price-el" id="total-price-el"></div>
                <button class="white-text font-weight-900" id="complete-order-btn">COMPLETE ORDER</button>
            </div>
        </div>
    </div>
    <div class="modal" id="modal">
        <div class="modal-close-btn-container">
            <p class="modal-close-btn" id="modal-close-btn">X</p>
        </div>
        <div class="modal-inner">
            <h5 class="font-weight-900">Enter card details</h5>
            <form id="payment-form">
                <div class="full-name">
                    <label for="full-name" class="font-weight-900">Full name</label>
                    <input type="text" id="full-name" name="full-name" placeholder="E.g. Michael Jordan" required>
                </div>
                <div class="card-number">
                    <label for="card-number" class="font-weight-900">Card number</label>
                    <input type="text" id="card-number" name="card-number" placeholder="E.g. 1234 5678 9009 8765" required>
                </div>
                <div class="cvv">
                    <label for="cvv" class="font-weight-900">CVV</label>
                    <input type="number" id="cvv" name="cvv" minlength="3" maxlength="3" placeholder="E.g. 123" required>
                </div>
                <button type="submit" id="pay-btn" class="white-text font-weight-900 pay-btn">PAY</button>
            </form>
        </div>
    </div>
    <script src="/index.js" type="module"></script>
</body>
</html>
